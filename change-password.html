<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password - KPI Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-sticky">
        <img src="logo.png" alt="KPI System Logo" class="img-fluid mb-3" style="max-width: 120px;">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mykpis.html"><i class="fas fa-tasks"></i> My KPIs / KPI Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="submit-evidence.html"><i class="fas fa-file-upload"></i> Submit Evidence</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="comments.html"><i class="fas fa-comments"></i> Comments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ml-sm-auto col-lg-10 px-4">
      <div class="pt-4">
        <h2>Change Password</h2>
        <div class="card mt-4" style="max-width: 600px; margin: auto;">
          <div class="card-body">
            <form id="changePasswordForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById('changePasswordForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const newPassword = document.getElementById('newPassword').value;
    const confirmNewPassword = document.getElementById('confirmNewPassword').value;
    
    if (newPassword !== confirmNewPassword) {
      alert('New passwords do not match!');
    } else {
      // 模拟密码修改成功，跳转到profile页面
      alert('Password changed successfully!');
      window.location.href = "profile.html";
    }
  });
</script>

</body>
</html>
