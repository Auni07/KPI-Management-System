<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="../assets/images/logo.png">

  <link rel="stylesheet" href="../styles/style.css" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <!-- LOGO block -->
                <img src="../assets/images/logo.png" alt="KPI System Logo" class="img-fluid mb-3" style="max-width: 120px;">

                <ul class="nav flex-column">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="Dashboard.html">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="StaffViewKPI.html">
                                <i class="fas fa-tasks"></i> My KPIs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="viewKpi.html">
                                <i class="fa fa-book"></i> KPI Management (Manager only)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-comments"></i> Comments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav- active" href="profile.html">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout.html">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>

                    </ul>
            </div>
        </nav>

      <!-- Main Content -->
      <main class="col-md-10 ml-sm-auto col-lg-10 px-4">
        <div class="pt-4">
          <h2>Deactivate Account</h2>
          <div class="card mt-4" style="max-width: 600px; margin: auto;">
            <div class="card-body text-center">
              <p>Are you sure you want to delete your account? This action cannot be undone.</p>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-danger" onclick="confirmDeletion()">Yes, Delete My Account</button>
                <a href="profile.html" class="btn btn-secondary">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/render-sidebar.js"></script>

  <script>
    function confirmDeletion() {
      if (confirm("Are you really sure you want to delete your account?")) {
        alert("Account deleted (simulation)");
        window.location.href = "login.html"; // After deletion, redirect to login page
      }
    }
  </script>

</body>

</html>
