<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Account</title>
    <link rel="icon" href="../assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <button class="menu-toggle-btn d-md-none" type="button" id="sidebarToggle">
      â˜°
    </button>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="d-md-block sidebar" id="sidebarMenu">
          <div class="sidebar-sticky p-3">
            <img
              src="../assets/images/logo.png"
              alt="KPI System Logo"
              class="img-fluid mb-4"
              style="max-width: 120px"
            />
            <ul class="nav flex-column" id="sidebarLinks">
              <!-- Menu items will be dynamically inserted here -->
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-12 col-md-10 px-4" id="main-content">
          <div class="pt-4">
            <h2>Deactivate Account</h2>
            <div class="card mt-4" style="max-width: 600px; margin: auto">
              <div class="card-body text-center">
                <p>
                  Are you sure you want to delete your account? This action
                  cannot be undone.
                </p>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-danger" onclick="confirmDeletion()">
                    Yes, Delete My Account
                  </button>
                  <a href="user-profile.html" class="btn btn-secondary"
                    >Cancel</a
                  >
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <script type="module" src="../scripts/render-sidebar.js"></script>

    <script>
      function confirmDeletion() {
        if (confirm("Are you really sure you want to delete your account?")) {
          alert("Account deleted (simulation)");
          window.location.href = "index.html"; // After deletion, redirect to login page
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
