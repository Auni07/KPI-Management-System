<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Review Evidence</title>
    <link rel="icon" href="../assets/images/logo.png" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome for icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- External CSS file for custom styles -->
    <link rel="stylesheet" href="./styles/manager-view-evidence.css" />
    <link rel="stylesheet" href="../styles/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <button
        class="menu-toggle-btn d-md-none"
        type="button"
        id="sidebarToggle"
      >
        â˜°
      </button>
      <div class="row">
        <!-- Sidebar -->
        <nav class="d-md-block sidebar" id="sidebarMenu">
          <div class="sidebar-sticky p-3">
            <img
              src="../assets/images/logo.png"
              alt="KPI System Logo"
              class="img-fluid mb-4"
              style="max-width: 120px"
            />
            <ul class="nav flex-column" id="sidebarLinks">
              <!-- Menu items will be dynamically inserted here -->
            </ul>
          </div>
        </nav>

        <!-- Review Evidence -->

        <main class="col-12 col-md-10 px-4" id="main-content">
          <h1 class="mt-4">Evidence</h1>

          <div class="card p-4 mb-4">
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-6 mb-3">
                <p class="text-teal fw-bold mb-1">KPI Title:</p>
                <p id="kpi-title"></p>

                <p class="text-teal fw-bold mb-1">Description:</p>
                <p id="kpi-description"></p>

                <p class="text-teal fw-bold mb-1">Assigned to:</p>
                <p id="kpi-staff"></p>
              </div>

              <!-- Right Column -->
              <div class="col-md-6 mb-3">
                <p class="text-teal fw-bold mb-1">Status:</p>
                <p id="kpi-status"></p>

                <p class="text-teal fw-bold mb-1">Evidence:</p>
                <p id="kpi-evidence"></p>

                <p class="text-teal fw-bold mb-1">GvA:</p>
                <div class="d-flex align-items-center">
                  <span id="gva-actual"></span><span id="gva-target"></span>
                  <button
                    id="Btn-GvA-Edit"
                    class="btn btn-outline-secondary btn-sm ms-2"
                  >
                    EDIT
                  </button>
                </div>
              </div>
            </div>

            <!-- Feedback -->
            <div class="mt-4">
              <label
                for="RevEvi-Feedback-text"
                class="form-label text-teal fw-bold"
                >Feedback</label
              >
              <textarea
                class="form-control"
                id="RevEvi-Feedback-text"
                rows="4"
              ></textarea>
            </div>

            <!-- Action Buttons -->
            <!-- TODO: ADD FUNCTIONALITY TO BUTTONS -->
            <!-- Claim: For further backend functionality, I use dynamic kpi info load (sample-data.js) and delete the rejected/approved page since idk how to deal with the logic (status in the static .js file cannot be edited) -->
            <div class="d-flex justify-content-between mt-4">
              <a href="#" class="btn btn-teal">APPROVE</a>
              <a href="#" class="btn btn-danger">REJECT</a>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <script type="module" src="../scripts/render-sidebar.js"></script>

    <!-- View Evidence -->
    <script src="../scripts/sample-data.js"></script>
    <script src="../scripts/manager-view-evidence.js"></script>
  </body>
</html>
