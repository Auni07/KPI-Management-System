<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KPI Report</title>
    <link rel="icon" href="../assets/images/logo.png" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Mobile menu toggle -->
    <button class="menu-toggle-btn d-md-none" type="button" id="sidebarToggle">
      â˜°
    </button>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="d-md-block sidebar" id="sidebarMenu">
          <div class="sidebar-sticky p-3">
            <img
              src="../assets/images/logo.png"
              alt="KPI System Logo"
              class="img-fluid mb-4"
              style="max-width: 120px"
            />
            <ul class="nav flex-column" id="sidebarLinks">
              <!-- Rendered dynamically -->
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-12 col-md-10 px-4" id="main-content">
          <h1 class="mt-4 text-teal">Generate KPI Report</h1>

          <!-- Date Range Filter -->
          <form class="form-teal row g-3 mt-3 mb-4">
            <div class="col-md-4">
              <label for="startDate" class="form-label">Start Date:</label>
              <input type="date" id="startDate" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="endDate" class="form-label">End Date:</label>
              <input type="date" id="endDate" class="form-control" />
            </div>
          </form>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <button type="button" id="generateBtn" class="btn btn-teal w-100">
                Generate Report
              </button>
            </div>
            <div class="col-md-4">
              <button
                type="button"
                id="downloadPdfBtn"
                class="btn btn-warning w-100"
              >
                Download PDF
              </button>
            </div>
          </div>

          <!-- Report Results -->
          <div id="reportResult" class="mb-5"></div>
        </main>
      </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Scripts -->
    <script src="../scripts/staff-generate-report.js"></script>
    <script type="module" src="../scripts/render-sidebar.js"></script>

    <!-- jsPDF & html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
