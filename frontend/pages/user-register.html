<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="icon" href="../assets/images/logo.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h1 class="text-center mb-4">Register New Account</h1>

    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Password" />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm Password" />
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required placeholder="e.g., +1234567890" />
      </div>

      <!-- Department -->
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" required>
          <option value="">Select Department</option>
          <option value="IT">IT</option>
          <option value="Sales & Marketing">Sales & Marketing</option>
          <option value="HR & Admin">HR & Admin</option>
          <option value="Customer Service">Customer Service</option>
          <option value="Account & Finance">Account & Finance</option>

        </select>
      </div>
      <!-- Role Selection -->
      <div class="mb-3">
        <label class="form-label">Register as</label>
        <select class="form-select" id="role" required>
          <option value="">Select Role</option>
          <option value="manager">Manager</option>
          <option value="staff">Staff</option>
        </select>
      </div>

      <!-- Manager ID (Initially hidden) -->
      <div class="mb-3" id="managerIdContainer" style="display: none;">
        <label for="managerId" class="form-label">Manager ID</label>
        <input type="text" class="form-control" id="managerId" placeholder="Enter Manager ID" />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>

      <p class="mt-3 text-center">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/register.js"></script>
  
  <script>
    const form = document.getElementById("registerForm");
    const roleSelect = document.getElementById("role");
    const managerIdContainer = document.getElementById("managerIdContainer");

    // Function to toggle Manager ID field based on Role
    roleSelect.addEventListener("change", function () {
      if (roleSelect.value === "staff") {
        managerIdContainer.style.display = "block"; // Show Manager ID input
      } else {
        managerIdContainer.style.display = "none"; // Hide Manager ID input
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document
        .getElementById("confirmPassword")
        .value.trim();
      const role = document.getElementById("role").value;
      const phone = document.getElementById("phone").value.trim();
      const department = document.getElementById("department").value;
      const managerId = document.getElementById("managerId").value;
      if (!email || !password || !confirmPassword || !role) {
        alert("Please fill all fields!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // If role is staff, Manager ID should be filled
      if (role === "staff" && !managerId) {
        alert("Please enter your Manager ID!");
        return;
      }

      // Simulate successful registration process
      alert("Registered successfully! Please login.");
      window.location.href = "index.html"; // Redirect to login page
    });
  </script>
  

</body>

</html>
