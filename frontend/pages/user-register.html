<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="icon" href="../assets/images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
      }

      .register-card {
        width: 100%;
        max-width: 850px;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <div class="register-card">
      <h1 class="text-center mb-4 text-success">Register New Account</h1>
      <form id="registerForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="example@domain.com"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              required
              placeholder="e.g., +60123456789"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              placeholder="Enter password"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
              placeholder="Confirm password"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" required>
              <option value="">Select Department</option>
              <option value="IT">IT</option>
              <option value="Sales & Marketing">Sales & Marketing</option>
              <option value="HR & Admin">HR & Admin</option>
              <option value="Customer Service">Customer Service</option>
              <option value="Account & Finance">Account & Finance</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Register As</label>
            <select class="form-select" id="role" required>
              <option value="">Select Role</option>
              <option value="manager">Manager</option>
              <option value="staff">Staff</option>
            </select>
          </div>

          <!-- Only Visible to Staff -->
          <div class="col-md-6 mb-3" id="managerEmailDiv" style="display: none">
            <label for="managerEmail" class="form-label">Manager Email</label>
            <input
              type="email"
              class="form-control"
              id="managerEmail"
              placeholder="Enter your manager's email"
            />
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success btn-lg">Register</button>
        </div>

        <p class="mt-3 text-center">
          Already have an account?
          <a href="/pages/user-login.html">Login here</a>
        </p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/user-register.js" type="module"></script>
  </body>
</html>
