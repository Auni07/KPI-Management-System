<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="icon" href="../assets/images/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<div class="register-card">
  <h3 class="text-center mb-4">Register New Account</h3>

  <form id="registerForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required placeholder="Password">
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm Password">
    </div>

    <div class="mb-3">
      <label class="form-label">Register as:</label>
      <select class="form-select" id="role" required>
        <option value="">Select Role</option>
        <option value="manager">Manager</option>
        <option value="staff">Staff</option>
      </select>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Register</button>
    </div>

    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const role = document.getElementById('role').value;

    if (!email || !password || !confirmPassword || !role) {
      alert("Please fill all fields!");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // 简单模拟注册成功
    alert("Registered successfully! Please login.");
    window.location.href = "login.html"; // 注册后跳到登录页面
  });
</script>

</body>
</html>
