<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile</title>
    <link rel="icon" href="../assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <button class="menu-toggle-btn d-md-none" type="button" id="sidebarToggle">
      â˜°
    </button>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="d-md-block sidebar" id="sidebarMenu">
          <div class="sidebar-sticky p-3">
            <img
              src="../assets/images/logo.png"
              alt="KPI System Logo"
              class="img-fluid mb-4"
              style="max-width: 120px"
            />
            <ul class="nav flex-column" id="sidebarLinks">
              <!-- Menu items will be dynamically inserted here -->
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-12 col-md-10 px-4" id="main-content">
          <div class="pt-4">
            <h1>My Profile</h1>
            <div class="card mt-4" style="max-width: 800px; margin: auto">
              <div class="card-body text-center">
                <img
                  src="../assets/images/myavatar.jpg"
                  class="rounded-circle mb-3"
                  alt="Avatar"
                  style="width: 120px; height: 120px"
                />
                <h4 id="profile-name" class="card-title">John Doe</h4>
                <p id="profile-email" class="card-text">
                  <strong>Email:</strong> johndoe@example.com
                </p>

                <!-- Role based information will be displayed here. -->
                <div id="roleDetails" class="mt-3"></div> 

                <div class="d-grid gap-2 col-8 mx-auto mt-3">
                  <a href="user-edit-profile.html" class="btn btn-primary"
                    >Edit Profile</a
                  >
                  <a href="user-change-password.html" class="btn btn-warning"
                    >Change Password</a
                  >
                  <a href="manager-deactivate-account.html" class="btn btn-danger" id="deactivate-btn"
                    >Delete Account</a
                  >
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <script type="module" src="../scripts/render-sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../scripts/user-profile.js"></script>
    <script type="module" src="../scripts/delete-account.js"></script>



  </body>
</html>
