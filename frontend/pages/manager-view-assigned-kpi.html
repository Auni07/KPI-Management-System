<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assigned KPIs</title>
    <link rel="icon" href="../assets/images/logo.png" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <button class="menu-toggle-btn d-md-none" type="button" id="sidebarToggle">
      â˜°
    </button>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="d-md-block sidebar" id="sidebarMenu">
          <div class="sidebar-sticky p-3">
            <img
              src="../assets/images/logo.png"
              alt="KPI System Logo"
              class="img-fluid mb-4"
              style="max-width: 120px"
            />
            <ul class="nav flex-column" id="sidebarLinks">
              <!-- Menu items will be dynamically inserted here -->
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-12 col-md-10 px-4" id="main-content">
          <h1 class="mt-4">View Assigned KPIs</h1>

          <!-- Filters -->
          <div class="row g-3 mt-3 mb-4">
            <div class="col-md-4">
              <select id="filterStaff" class="form-select">
                <option value="">Filter by Staff</option>
                <option value="Pending">Ainul Husna</option>
                <option value="Approved">Haziq Rahman</option>
                <option value="Rejected">Harry Potter</option>
              </select>
            </div>

            <div class="col-md-4">
              <select id="filterDepartment" class="form-select">
                <option value="">Filter by Department</option>
                <option value="Pending">Customer Service</option>
                <option value="Approved">IT</option>
                <option value="Rejected">Sales</option>
              </select>
            </div>
            <div class="col-md-4">
              <select id="filterStatus" class="form-select">
                <option value="">Filter by Status</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
          </div>

          <!-- KPI Table -->
          <div class="table-responsive">
            <table class="kpi-table" id="kpiTable">
              <thead>
                <tr>
                  <th>KPI Title</th>
                  <th>Description</th>
                  <th>Staff Name</th>
                  <th>Department</th>
                  <th>Target Value</th>
                  <th>Due Date</th>
                  <th>Performance Indicators</th>
                  <th>Updates</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Will be dynamically inserted with manager-view-kpi.js -->
              </tbody>
            </table>

            <div class="text-end mt-4">
              <a
                href="manager-assign-kpi.html"
                class="btn btn-teal"
                style="font-weight: normal"
                title="Assign New KPI"
              >
                Assign New KPI
              </a>
            </div>
          </div>
        </main>
      </div>
      <!-- END row -->
    </div>
    <!-- END container-fluid -->

    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- External JS -->
    <script type="module" src="../scripts/render-sidebar.js"></script>
    <script src="../scripts/sample-data.js"></script>
    <script src="../scripts/manager-view-kpi.js"></script>
  </body>
</html>
