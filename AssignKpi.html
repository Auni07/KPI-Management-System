<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KPI Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS file -->
    <link rel="stylesheet" href="styleAssign.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <!-- LOGO block -->
                <img src="logo.png" alt="KPI System Logo" class="img-fluid mb-3" style="max-width: 120px;">

                <ul class="nav flex-column">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="Dashboard.html">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="StaffViewKPI.html">
                                <i class="fas fa-tasks"></i> My KPIs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="viewKpi.html">
                                <i class="fa fa-book"></i> KPI Management (Manager only)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-comments"></i> Comments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout.html">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>

                    </ul>
            </div>
        </nav>
  

            <!-- Main Content -->
            <main class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <h1 class="mt-4 ms-1">Assign KPI</h1>

                <!-- Form Box aligned to left -->
                <div class="form-box mt-4 ms-2">
                    <form id="kpiForm" class="form-teal">
                        
                        <div class="mb-3">
                            <label for="kpiTitle" class="form-label">KPI Title</label>
                            <input type="text" class="form-control" id="kpiTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="kpiDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="kpiDescription" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="staffName" class="form-label">Staff Name</label>
                            <input type="text" class="form-control" id="staffName" required>
                        </div>

                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" required>
                        </div>

                        <div class="mb-3">
                            <label for="targetValue" class="form-label">Target Value</label>
                            <input type="text" class="form-control" id="targetValue" required>
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="performanceIndicator" class="form-label">Performance Indicator</label>
                            <input type="text" class="form-control" id="performanceIndicator" required>
                        </div>
                        <button type="submit" class="btn btn-teal">Submit</button>
                    </form>
                </div>
                    <h2 class="mt-5 ms-2">Assigned KPIs</h2>
                    <div class="kpi-list-box mt-3 ms-2">
                    <ul id="kpiList" class="list-group"></ul>
                </div>

            </main>
        </div>  
    </div>

    <script src="assignkpi.js"></script>
</body>
</html>
